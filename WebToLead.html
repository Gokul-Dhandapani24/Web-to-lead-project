<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead</title>
    <link rel="stylesheet" href="WebToLead.css"/>
    <script src="WebToLead.js"></script>
</head>
<body>
    <h1>Create a Web to Lead</h1>
    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdL000001Fg0w" method="POST"
      onsubmit="beforeSubmit()"
      >
    
    <input type=hidden name="oid" value="00DdL000001Fg0w">
    <input type=hidden name="retURL" value="https://trailhead.salesforce.com/">
    <input type=hidden name="Lead_Date__c" class="outputDate">
    
    <label for="first_name">First Name</label><input required="true" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
    
    <label for="last_name">Last Name</label><input required="true" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    
    <label for="email">Email</label><input  required="true" id="email" maxlength="80" name="email" size="20" type="text" /><br>
    
    <label for="Date">Lead Date</label>
    <input type="date" required="true" class="inputDate"/>
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NdL000006u2mr" name="00NdL000006u2mr" size="12" type="text" /></span><br> -->
    
    <input type="submit" name="submit" class="submit">
    
    </form>
</body>
</html>
